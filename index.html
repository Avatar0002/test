<html>
    <head>
        <titlte><h1>GeeksforGeeks survey form</h1></titlte>
    </head>
    <body>
        <h2>Name</h2>
        <input type="text" placeholder="Enter your name">
        <br>
        <h2>Email</h2>
        <input type="text" placeholder="Enter your email">
        <br>
        <h2>Age</h2>
        <input type="text" placeholder="Enter your age">
        <br>
        <h2>which option best describes you</h2>
        <select>
            <option>student</option>
            <option>working</option>
            <option>unemployed</option>
        </select>
        <h2>Would you recommand GeeksforGeeks to a friend</h2>
        <label for="yes"><input type="radio" id="yes" name="yes-no-maybe">Yes</label><br>
        <label for="no"><input type="radio" id="no" name="yes-no-maybe">No</label><br>
        <label for="maybe"><input type="radio" id="maybe" name="yes-no-maybe">Maybe</label>
        <br>
        <h2>Languages and Framework known (check all that apply)</h2>
        <label for="C"><input id="C" type="checkbox" name="lanuages">C</label><br>
        <label for="C++"><input id="C++" type="checkbox" name="languages">C++</label><br>
        <label for="jawa"><input id="jawa" type="checkbox" name="languages">Jawa</label><br>
        <label for="python"><input id="python" type="checkbox" name="languages">Python</label><br>
        <label for="javascript"><input id="javascript" type="checkbox" name="languages">Javascript</label><br>
        <label for="react"><input id="react" type="checkbox" name="languages">React</label><br>
        <label for="angular"><input id="angular" type="checkbox" name="languages">Angular</label><br>
        <label for="django"><input id="django" type="checkbox" name="languages">Django</label><br>
        <label for="spring"><input id="spring" type="checkbox" name="languages">Spring</label>
        <br>
        <h2>Any comments or suggestion</h2>
        <input type="text" value="Submit">

    </body>
</html>
